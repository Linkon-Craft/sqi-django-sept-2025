{% extends "patials\base.html" %}

{% block title  %}

{% endblock title  %}

{% block body %}
    <h1>Our Blog</h1>
    {% for post in posts %}
        <div style="border:1px solid #ddd; padding:10px; margin:10px 0;">
            <h2>{{ post.title }}</h2>
            <p><em>By {{ post.author }} on {{ post.date }}</em></p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock body %}
